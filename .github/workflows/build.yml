name: Java CI

on:
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: OAS YAML -> JSON Converter
        shell: bash
        run: |
          curl -Ls https://sh.jbang.dev | bash -s - app setup
          ~/.jbang/bin/jbang .github/OASConverter.java amadeus-open-api-specification/spec
      - uses: stefanzweifel/git-auto-commit-action@v4.7.2
        with:
          commit_message: Regenerating OAS JSON files
          branch: ${{ github.head_ref }}
      - name: OAS Validation
        shell: bash
        run: |
            curl -Ls https://sh.jbang.dev | bash -s - app setup
            ~/.jbang/bin/jbang .github/OASValidator.java .github/oasv-1a4dev-config.properties amadeus-open-api-specification/spec